{{ define "content" }}
<div class="container pt-1 pb-3">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="row justify-content-center pt-3">
        <div class="col-xl-8">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <div class="card-text blocksatz text-break">
                    {{ .Content }}
                </div>
            </div>
            
        </div>
    </div>
</div>
{{ end }}
</div>
{{ end }}
