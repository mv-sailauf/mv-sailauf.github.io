{{ define "content" }}
<div class="container pt-3 pb-3">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="row justify-content-center pt-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Amtsblatt {{ .Title }}</h5>
                <p class="card-text">
                    {{ .Content }}
                </p>
            </div>
            
        </div>
    </div>
</div>
{{ end }}
</div>
{{ end }}
